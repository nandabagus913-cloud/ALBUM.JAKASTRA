<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Jakastra - Pondok Pesantren Al-Falah</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-graduation-cap"></i> Album Jakastra</h1>
            <p>Pondok Pesantren Al-Falah - Tahun Ajaran 2024/2025</p>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari nama atau alamat santri...">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </section>

    <section class="gallery-section">
        <div class="container">
            <div class="gallery-grid" id="galleryGrid">
                </div>

            <div class="no-results" id="noResults">
                <i class="fas fa-search"></i>
                <h3>Tidak ditemukan</h3>
                <p>Tidak ada santri yang sesuai dengan pencarian Anda</p>
            </div>

            <div class="pagination-container">
                <ul class="pagination" id="pagination">
                    </ul>
            </div>
        </div>
    </section>

    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImage" src="" alt="" class="modal-image">
                    <div class="modal-info">
                        <h3 id="modalName"></h3>
                        <p class="rapor-address">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="modalAddress"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Jakastra. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
